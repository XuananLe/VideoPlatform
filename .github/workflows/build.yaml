name: Build my application

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: "Print Current Directory"
        run: pwd
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name : "List all files"
        run : ls
      - run: npm install
